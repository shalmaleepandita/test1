<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Downloads</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="file in download.files">
        <a ui-sref="download({fileId: file.id})" ng-if="file.mimeType == 'application/vnd.google-apps.folder'">{{file.title}}</a>
        <!--<img src="{{file.iconLink}}" style="width:18px;height:12px;">-->
        <a href="https://drive.google.com/open?id={{file.id}}" tooltip="{{file.id}}" ng-if="file.mimeType != 'application/vnd.google-apps.folder'">{{file.title}}</a>
      </ul>
    </div>
  </div>
</div>
